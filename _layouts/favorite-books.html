<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    {% include site-head.html %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          {% include body-head.html %}
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h4 id="page_title">{{ page.title }}</h4>
        
        {% assign favorite_books = site.books | sort: "rating" %}
        <ol>
          {% for fav in favorite_books limit:10 %}
            <li>
              <p><a href="{{ site.url }}{{ fav.url }}">{{ fav.title }}, {{ fav.author }}</a></p>
            </li>
          {% endfor %}
        </ol>
        
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        {% include footer.html %}
      </footer>
    </div>
  </body>
</html>
