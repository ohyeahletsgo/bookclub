<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    {% include site-head.html %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          {% include body-head.html %}
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h4 id="page_title">{{ page.title }}</h4>
        
        <h2>Currently Reading</h2>
        
        {% for book in site.books %}
          {% if book.current == true %}
            <p><a href="{{ site.url }}{{ prev.url }}">{{ prev.title }}, {{ prev.author }}</a></p>
          {% endif %}
        {% endfor %}
        
        <h2>Previous Books</h2>
        
        {% include previous-list.html %}
        
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        {% include footer.html %}
      </footer>
    </div>
  </body>
</html>
