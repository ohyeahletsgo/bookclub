<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <body>
    <h1>{{ book.title }}</h1>

    <p>
      Author: {{ book.author }} <br>
      Pages: {{ book.pages }} <br>
      Genre: {{ book.genre }} 
    </p>

    {{ book.content }}

    <h2>Book Club Review</h2>

    <p>Rating: {{ book.rating }} / 5</p>

    <p>"{{ book.review }}"</p>
  </body>
</html>
