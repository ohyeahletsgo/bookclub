<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
  </head>
  <body>
    <ul>
      {% for prev in site.books limit:10 %}
        {% if prev.current == false %}
          <li>
            <p><a href="{{ site.url }}{{ prev.url }}">{{ prev.title }}, {{ prev.author }}</a></p>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </body>
</html>
